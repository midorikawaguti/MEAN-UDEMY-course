
  <form (submit) = "onAddPost(postForm)" #postForm="ngForm">
    <mat-card>
    <mat-form-field>
      <input
        matInput
        type="text"
        name="title"
        placeholder="Enter your title"
        ngModel
        required
        minlength="3"
        #title="ngModel">
      <mat-error *ngIf="title.invalid">Please enter a post title</mat-error>
    </mat-form-field>

    <mat-form-field>
        <textarea
        matInput
        rows="6"
        name="content"
        ngModel
        placeholder="Enter your post"
        requrid
        #content="ngModel"></textarea>
      <mat-error *ngIf="content.invalid">Please enter a post content</mat-error>
    </mat-form-field>

    <button
      mat-raised-button
        color = "primary"
        type="submit">Save Post
    </button>
  </mat-card>
  </form>
